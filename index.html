<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    // 対応する言語コード（必要に応じて追加）
    const langMap = {
      ja: 'ja',
      en: 'en',
      ru: 'ru',
      id: 'id',
    };

    const userLang = (navigator.language || navigator.userLanguage).toLowerCase(); // ex: 'ja', 'en-US'
    const baseLang = userLang.split('-')[0]; // ex: 'en-US' → 'en'
    const redirectLang = langMap[baseLang] || 'en'; // fallback to English

    // 自動リダイレクト
    window.location.href = `${redirectLang}/index.html`;
  </script>
</head>
<body>
  <noscript>
    JavaScriptが無効のため、言語判定が行えません。<br>
    <a href="en/index.html">English</a> /
    <a href="id/index.html">Indonesia</a> /
    <a href="ja/index.html">日本語</a> /
    <a href="ru/index.html">Русский</a>
  </noscript>
</body>
</html>
