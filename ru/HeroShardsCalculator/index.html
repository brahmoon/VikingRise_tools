<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор фрагментов героев (SX)</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .stars {
      font-size: 1.5rem;
      cursor: pointer;
      color: #ccc;
    }
    .star-filled {
      color: #f39c12;
    }
    button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c0392b;
    }
    #result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Калькулятор фрагментов героев (SX)</h1>

  <label for="grade">Текущий ранг героя:</label>
  <select id="grade">
    <option value="1">Ранг 1</option>
    <option value="2">Ранг 2</option>
    <option value="3">Ранг 3</option>
    <option value="4">Ранг 4</option>
    <option value="5">Ранг 5</option>
    <option value="6">Ранг 6</option>
  </select>

  <label>Текущий уровень таланта:</label>
  <div id="stars">
    <span class="stars" data-value="1">☆</span>
    <span class="stars" data-value="2">☆</span>
    <span class="stars" data-value="3">☆</span>
    <span class="stars" data-value="4">☆</span>
    <span class="stars" data-value="5">☆</span>
  </div>

  <label for="owned">Фрагменты героя:</label>
  <input type="number" id="owned" min="0" />
  <label for="owned-general">Общие фрагменты:</label>
  <input type="number" id="owned-general" min="0" />
  
  <button onclick="calculate()">Рассчитать</button>

  <div id="result"></div>

  <script>
    const shardTable = [
      [10, 30, 50, 70, 90],   // Grade 1 累積必要数
      [105, 125, 145, 165, 185],
      [210, 245, 280, 315, 350],
      [390, 425, 460, 495, 530],
      [580, 645, 710, 775, 840],
      [910, 980, 1050, 1120, 1200]
    ];

    const maxShard = 1200;

    const stars = document.querySelectorAll(".stars");
    let selectedStars = 1;

    stars.forEach(star => {
      star.addEventListener("click", () => {
        selectedStars = parseInt(star.getAttribute("data-value"));
        updateStars(selectedStars);
      });
    });

    function updateStars(count) {
      stars.forEach((star, index) => {
        star.textContent = index < count ? "★" : "☆";
        star.classList.toggle("star-filled", index < count);
      });
    }

    function calculate() {
      const grade = parseInt(document.getElementById("grade").value);
      const stage = selectedStars;
      const owned = document.getElementById("owned").value ? parseInt(document.getElementById("owned").value) : 0;
      const owned_general = document.getElementById("owned-general").value ? parseInt(document.getElementById("owned-general").value) : 0;
      const currentTotal = shardTable[grade - 1][stage - 1];
      const needed = Math.max(0, maxShard - currentTotal - owned - owned_general);
      document.getElementById("result").textContent = `Осталось ${needed} фрагмента до пробуждения`;
    }

    // 初期状態で★1に設定
    updateStars(selectedStars);
  </script>
</body>
</html>
