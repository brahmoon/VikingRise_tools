<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>VR 工具</title>
  <script>
  const currentLang = location.pathname.split('/')[2];

  fetch('../lang-switcher.html')
    .then(res => res.text())
    .then(html => {
      const temp = document.createElement('div');
      temp.innerHTML = html;

      const links = temp.querySelectorAll('[data-lang]');
      links.forEach(link => {
        if (link.dataset.lang === currentLang) {
          link.remove();
        }
      });

      const filteredLinks = Array.from(temp.querySelectorAll('[data-lang]'))
        .map(link => link.outerHTML)
        .join(' / ');

      document.getElementById('lang-switcher-container').innerHTML = filteredLinks;
    });
  </script>
</head>
<body>
  <h1>VikingRise 工具</h1>
  <ul>
    <li><a href="HeroShardsCalculator/">英雄碎片計算器（SX）</a></li>
    <li><a href="RecipeOptimizer/">食譜優化工具</a></li>
  </ul>
  <hr />
  <div>
    言語切替：
    <div id="lang-switcher-container"></div>
  </div>
</body>
</html>
